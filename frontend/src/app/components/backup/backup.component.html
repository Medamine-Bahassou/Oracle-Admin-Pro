<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold mb-8">Backup Dashboard</h1>

  <!-- Backup Operation Cards -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
    <div class="bg-white rounded-lg shadow-md p-6">
      <div class="flex items-center justify-center mb-4">
        <fa-icon [icon]="faDatabase" class="text-4xl text-blue-500"></fa-icon>
      </div>
      <h2 class="text-xl font-semibold mb-4 text-center">Full Backup</h2>
      <button (click)="performFullBackup()"
              class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded flex items-center justify-center gap-2"
              [disabled]="isOperationLoading">
        <fa-icon [icon]="faDatabase"></fa-icon>
        Perform Full Backup
      </button>
    </div>

    <div class="bg-white rounded-lg shadow-md p-6">
      <div class="flex items-center justify-center mb-4">
        <fa-icon [icon]="faSync" class="text-4xl text-green-500"></fa-icon>
      </div>
      <h2 class="text-xl font-semibold mb-4 text-center">Incremental Backup</h2>
      <div class="space-y-2">
        <button (click)="performIncrementalBackup(0)"
                class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded flex items-center justify-center gap-2"
                [disabled]="isOperationLoading">
          <fa-icon [icon]="faSync"></fa-icon>
          Level 0
        </button>
        <button (click)="performIncrementalBackup(1)"
                class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded flex items-center justify-center gap-2"
                [disabled]="isOperationLoading">
          <fa-icon [icon]="faSync"></fa-icon>
          Level 1
        </button>
      </div>
    </div>

    <div class="bg-white rounded-lg shadow-md p-6">
      <div class="flex items-center justify-center mb-4">
        <fa-icon [icon]="faRedo" class="text-4xl text-yellow-500"></fa-icon>
      </div>
      <h2 class="text-xl font-semibold mb-4 text-center">Restore</h2>
      <button (click)="performRestore()"
              class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded flex items-center justify-center gap-2"
              [disabled]="isOperationLoading">
        <fa-icon [icon]="faRedo"></fa-icon>
        Perform Restore
      </button>
    </div>
  </div>

  <!-- Backup History Table -->
  <div class="bg-white rounded-lg shadow-md p-6">
    <div class="flex items-center justify-between mb-6">
      <h2 class="text-2xl font-bold">Backup History</h2>
      <fa-icon [icon]="faHistory" class="text-2xl text-gray-600"></fa-icon>
    </div>

    <div *ngIf="isLoading" class="flex justify-center items-center p-8">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500"></div>
    </div>

    <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
      {{ error }}
    </div>

    <div *ngIf="!isLoading && !error" class="overflow-x-auto">
      <table class="min-w-full bg-white">
        <thead class="bg-gray-100">
        <tr>
          <th class="px-4 py-3 text-left text-xs font-medium text-gray-600 uppercase tracking-wider">ID</th>
          <th class="px-4 py-3 text-left text-xs font-medium text-gray-600 uppercase tracking-wider">Type</th>
          <th class="px-4 py-3 text-left text-xs font-medium text-gray-600 uppercase tracking-wider">Status</th>
          <th class="px-4 py-3 text-left text-xs font-medium text-gray-600 uppercase tracking-wider">Backup Date</th>
          <th class="px-4 py-3 text-left text-xs font-medium text-gray-600 uppercase tracking-wider">Restore Date</th>
          <th class="px-4 py-3 text-left text-xs font-medium text-gray-600 uppercase tracking-wider">Location</th>
        </tr>
        </thead>
        <tbody class="divide-y divide-gray-200">
        <tr *ngFor="let backup of backupHistory" class="hover:bg-gray-50">
          <td class="px-4 py-3 whitespace-nowrap">{{ backup.id }}</td>
          <td class="px-4 py-3 whitespace-nowrap">{{ backup.type }}</td>
          <td class="px-4 py-3 whitespace-nowrap">
              <span [ngClass]="{
                'px-2 inline-flex text-xs leading-5 font-semibold rounded-full': true,
                'bg-green-100 text-green-800': backup.status === 'Completed',
                'bg-yellow-100 text-yellow-800': backup.status === 'In Progress',
                'bg-red-100 text-red-800': backup.status === 'Failed'
              }">
                {{ backup.status }}
              </span>
          </td>
          <td class="px-4 py-3 whitespace-nowrap">{{ backup.backupDate | date:'medium' }}</td>
          <td class="px-4 py-3 whitespace-nowrap">{{ backup.restoreDate | date:'medium' }}</td>
          <td class="px-4 py-3 whitespace-nowrap">{{ backup.backupLocation }}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
