<div class="bg-white min-h-screen px-0  ">
  <!-- Navbar -->
  <div class="navbar bg-base-100 ">
    <div class="navbar-start">
      <a class="   ">
        <img src="/logo_black.png" width="100" alt="logo"/>
      </a>
    </div>
    <div class="navbar-end">
      <ul class="menu menu-horizontal px-1 font-medium">
        <li><a class="hover:text-primary">Home</a></li>
        <li><a class="hover:text-primary">Profile</a></li>
        <li><a class="hover:text-primary">About</a></li>
        <li><a class="hover:text-primary">Portfolio</a></li>
        <li><a class="hover:text-primary">Contact</a></li>
      </ul>
    </div>
  </div>

  <!-- Main Content -->
  <div class="  mx-auto flex flex-col lg:flex-row py-10 p-28 justify-evenly">
    <!-- Left Side: Login Form -->
    <div class="lg:w-1/2 flex flex-col justify-center items-start">
      <h1 class="text-4xl font-bold  mb-8">Welcome</h1>
      <div class="w-full">
        <div class="form-control w-full mb-4">
          <label class="label">
            <span class="label-text font-medium">Username</span>
          </label>
          <div class="relative">
            <input type="text" placeholder="Username" class="input input-bordered w-full pl-8" [(ngModel)]="loginData.email" />
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 absolute left-2 top-3 text-gray-400">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
            </svg>
          </div>

        </div>
        <div class="form-control w-full mb-4">
          <label class="label">
            <span class="label-text font-medium">Password</span>
          </label>
          <div class="relative">
            <input type="password" placeholder="Password" class="input input-bordered w-full pl-8"  [(ngModel)]="loginData.password" />
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 absolute left-2 top-3 text-gray-400">
              <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a3 3 0 00-3-3h-4.5a3 3 0 00-3 3v3.75m-.75 10.5v-4.875c0-.621.504-1.125 1.125-1.125h9.75c.621 0 1.125.504 1.125 1.125v4.875m-10.5-10.5h9.75a1.125 1.125 0 011.125 1.125v9.75a1.125 1.125 0 01-1.125 1.125h-9.75a1.125 1.125 0 01-1.125-1.125v-9.75a1.125 1.125 0 011.125-1.125z" />
            </svg>
          </div>
        </div>
        <div class="flex justify-between items-center mb-6">
          <div class="flex items-center">
            <input type="checkbox" class="checkbox checkbox-primary  mr-2" />
            <span class="text-sm">Remember</span>
          </div>
          <a href="#" class="text-sm text-black link link-primary">Forgot Password ?</a>
        </div>
        <button class="btn hover:bg-black bg-black text-white w-full" (click)="login()">Submit</button>
      </div>

    </div>

    <!-- Right Side: Illustration -->
    <div class="float-end flex justify-end items-center">
      <img
        src="/logo_cover.png"
        alt="Login Illustration"
        class="max-w-lg rounded-xl w-full"
      />
    </div>
  </div>
</div>
