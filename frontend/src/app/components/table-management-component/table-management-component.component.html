<div class="min-h-screen bg-white p-6">
  <!-- Header -->
  <div class="mb-8">
    <h1 class="text-3xl font-bold text-gray-900">Table Management</h1>
  </div>

  <!-- Create Table Form -->
  <div class="bg-white rounded-lg shadow-sm border p-6 mb-8">
    <h2 class="text-xl font-semibold text-gray-800 mb-4">Create New Table</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <div class="relative">
        <input
          [(ngModel)]="newTableName"
          type="text"
          placeholder="Table Name"
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        >
      </div>
      <div class="relative">
        <input
          [(ngModel)]="newTableColumns"
          type="text"
          placeholder="Columns (comma-separated)"
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        >
      </div>
      <button
        (click)="createTable()"
        class="inline-flex items-center justify-center px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
        </svg>
        Create Table
      </button>
    </div>
  </div>

  <!-- Tables List -->
  <div class="bg-white rounded-lg shadow-sm border">
    <div class="p-6 border-b">
      <h2 class="text-xl font-semibold text-gray-800">Existing Tables</h2>
    </div>

    <div class="overflow-x-auto">
      <table class="w-full">
        <thead class="bg-gray-50">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Table Name</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Columns</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
        </tr>
        </thead>
        <tbody class="divide-y divide-gray-200">
        <tr *ngFor="let table of tables"
            [class.bg-blue-50]="selectedTable?.tableName === table.tableName"
            class="hover:bg-gray-50 transition-colors">
          <td class="px-6 py-4 whitespace-nowrap">
            <div class="text-sm font-medium text-gray-900">{{ table.tableName }}</div>
          </td>
          <td class="px-6 py-4">
            <div class="text-sm text-gray-500">{{ table.columns.join(', ') }}</div>
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-2">
            <button
              (click)="selectTable(table)"
              class="text-blue-600 hover:text-blue-900 inline-flex items-center"
            >
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
              </svg>
              View
            </button>
            <button
              (click)="deleteTable(table.tableName)"
              class="text-red-600 hover:text-red-900 inline-flex items-center"
            >
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
              </svg>
              Delete
            </button>
          </td>
        </tr>
        <tr *ngIf="tables.length === 0">
          <td colspan="3" class="px-6 py-4 text-center text-sm text-gray-500">
            No tables found
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Selected Table Details -->
  <div *ngIf="selectedTable" class="mt-8 bg-white rounded-lg shadow-sm border p-6">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-semibold text-gray-800">
        Table Details: {{ selectedTable.tableName }}
      </h2>
      <button
        (click)="editTable()"
        class="inline-flex items-center px-4 py-2 bg-yellow-600 text-white rounded-lg hover:bg-yellow-700 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-offset-2"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
        </svg>
        Update Table
      </button>
    </div>

    <div class="bg-gray-50 rounded-lg p-4">
      <h3 class="text-sm font-medium text-gray-500 uppercase tracking-wider mb-2">Columns</h3>
      <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-2">
        <div *ngFor="let column of selectedTable.columns"
             class="bg-white px-3 py-2 rounded border text-sm text-gray-700">
          {{ column }}
        </div>
      </div>
    </div>
  </div>

  <!-- Message Display -->
  <div *ngIf="message"
       class="fixed bottom-4 right-4 max-w-md w-full shadow-lg rounded-lg overflow-hidden"
       [ngClass]="{
         'bg-green-50 border-l-4 border-green-400': messageType === 'success',
         'bg-red-50 border-l-4 border-red-400': messageType === 'error'
       }">
    <div class="p-4">
      <div class="flex">
        <div class="flex-shrink-0">
          <svg *ngIf="messageType === 'success'" class="h-5 w-5 text-green-400" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
          </svg>
          <svg *ngIf="messageType === 'error'" class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
          </svg>
        </div>
        <div class="ml-3">
          <p [class]="messageType === 'success' ? 'text-green-800' : 'text-red-800'">
            {{ message }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
